<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	{%- seo -%}
	<link id="main-stylesheet" rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
	{%- feed_meta -%} {%- if jekyll.environment == 'production' and site.google_analytics -%} {%- include google-analytics.html
	-%} {%- endif -%} {%- include custom-head.html -%}

	<script type="module">
		Array.from(document.getElementsByClassName("language-mermaid")).forEach(element => {
			element.classList.add("mermaid");
		});
		import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs";
		mermaid.initialize({
			startOnLoad: true,
			theme: "neutral",
		});
	</script>
</head>
